name: Download and release latest version of kubectl

on:
  push:
    branches:    
    - main
    tags:
    - v*
  workflow_dispatch:

jobs:
  download-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.2
    - name: Get version to download and release
      run: echo "VERSION_NUMBER=$(cat version.txt)" >> $GITHUB_ENV
    - name: Download linux versions of kubectl
      run: curl -L -o "kubectl_linux_#1" "https://dl.k8s.io/release/${{ env.VERSION_NUMBER }}/bin/linux/{arm,arm64,amd64,386,ppc64le,s390x}/kubectl"
    - name: Download macOS versions of kubectl
      run: curl -L -o "kubectl_darwin_#1" "https://dl.k8s.io/release/${{ env.VERSION_NUMBER }}/bin/darwin/{arm64,amd64}/kubectl"
    - name: Automatic Releases
      # You may pin to the exact commit or the version.
      # uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        # GitHub secret token
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: "latest"
        # Should this release be marked as a draft?
        draft: false
        # Should this release be marked as a pre-release?
        prerelease: false
        # Release title (for automatic releases)
        title: ${{ env.VERSION_NUMBER }}
        # Assets to upload to the release
        files: kubectl_*
